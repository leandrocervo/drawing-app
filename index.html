<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <!-- Seletor de Cores -->
        <label for="color">Cor:</label>
        <input type="color" id="color">

        <!-- Tamanho do Pincel -->
        <label for="brush-size">Tamanho do Pincel:</label>
        <input type="range" id="brush-size" min="1" max="20" value="5">

        <!-- Ferramentas de Desenho -->
        <button id="brush-tool">Pincel</button>
        <button id="rectangle-tool">Retângulo</button>
        <button id="circle-tool">Círculo</button>
        <button id="line-tool">Linha</button>
        <button id="clear-canvas">Limpar</button>
    </div>

    <!-- Canvas onde vamos desenhar -->
    <canvas id="drawing-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
